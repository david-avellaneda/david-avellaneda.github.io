<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="/src/css/view-1.css" />
    <script src="/src/js/html-head.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="language" content="en" />
    <meta name="robots" content="index,follow"/>
    <meta name="author" content="David Santiago Avellaneda Montero" />
    <meta name="copyright" content="David Santiago Avellaneda Montero" />
    <meta name="description" content="Peque침o personalizador de sombras de CSS con generaci칩n de c칩digo." />
    <title>Generador de sombras CSS - David Avellaneda</title>
</head>
<body class="index" translate="no">
    <header></header>
    <main>
        <div class="container">
            <div class="result">
                <div class="element"></div>
            </div>
            <div class="sliders">
                <div class="slider-wrapper">
                    <label for="h-shadow">Sombra horizontal</label>
                    <input type="range" id="h-shadow" max="100" min="-100" value="0" />
                </div>
                <div class="slider-wrapper">
                    <label for="v-shadow">Sombra vertical</label>
                    <input type="range" id="v-shadow" max="100" min="-100" value="0" />
                </div>
                <div class="slider-wrapper">
                    <label for="blur-radius">Difuminar</label>
                    <input type="range" id="blur-radius" max="100" min="0" value="0" />
                </div>
                <div class="slider-wrapper">
                    <label for="spread-radius">Propagaci칩n</label>
                    <input type="range" id="spread-radius" max="50" min="-50" value="0" />
                </div>
                <div class="slider-wrapper">
                    <label for="shadow-color">Color de sombra</label>
                    <input type="color" id="shadow-color" />
                </div>
                <div class="slider-wrapper">
                    <label for="shadow-color-opacity">Opacidad</label>
                    <input type="range" id="shadow-color-opacity" max="1" min="0" step="0.1" value="1" />
                </div>
                <div class="input-wrapper">
                    <label for="shadow-inset">Sombra Inset</label>
                    <input type="checkbox" id="shadow-inset" />
                </div>
            </div>
            <div class="code-wrapper">
                <textarea rows="2" id="code"></textarea>
                <button>Copy</button>
            </div>
        </div>
    </main>
    <script type="module" src="/src/js/index.js"></script>
    <script src="/src/js/view-1/index.js"></script>
</body>
</html>
